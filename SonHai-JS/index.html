<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - gougi-demo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/variables.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="root">
        <div class="container">
            <div class="products">
                <div class="product-title">
                    <h3>Product</h3>
                    <ul>
                        <li><a href="#">Homepages </a></li>
                        <li><a href="#">/Products</a></li>
                    </ul>
                    
                </div>
                <div class="product-grid">
                </div>
            </div>
            <div class="btnCart">
                <i class="fa-solid fa-cart-shopping"></i>
            </div>
            <div class="cart__overlay">
            </div>
            <div class="show-cart">
                <div class="cart">
                    <div class="title-cart">
                        <h2>Shopping Cart</h2>
                        <i class="fa-solid fa-xmark close-icon"></i>
                    </div>
                    <div class="cart-colum">
                    </div>
                    <div class="cart-btn">
                        <div class="subtotal">
                            <span class="subtotal-text">Subtotal: </span>
                            <span class="subtotal-price"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- <script type="module" src="./main.js"></script> -->
    <script src="./data/products.js"></script>
    <script src="./UI-Controllers/product.Controllers.js"></script>
    <script src="./UI-Controllers/common.Controller.js"></script>
    <script src="./UI-Controllers/cart.Controller.js"></script>
    <script src="./services/cart.service.js"></script>
    <script src="./utils/totalItemCart.js"></script>
    <script src="./utils/totalCart.js"></script>
    <script src="./utils/localStorage.js"></script>

    <script src="../test.js"></script>
</body>

</html>
